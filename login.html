<script>
    $(".show_pass").click(function() {

        $(this).toggleClass("fa-eye");
        $(this).toggleClass("fa-eye-slash");
        var input = $('#password_show');
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
